<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header></header>
    <main>
        <div class="wrapper">
            <input type="text" class="input-night" name="msgtxt" id="msgtxt" placeholder="message text">
            <input id="sendmsgtxtbtn" class="btn wrapper-margin input-night" type="button" value="Send msgtxt">
            <input id="sendmsgbtn" class="btn wrapper-margin input-night" type="button" value="Send msg">
            <input id="stopmsgbtn" class="btn wrapper-margin input-night" type="button" value="Stop msg">
            <input id="infobtn" class="btn wrapper-margin input-night" type="button" value="Information">
            <div class="hr"></div>
            <!-- <span class="information"> You setn <span class="sentmsgcount">12</span> msg from <span class="allmsgcount">112</span> </span> -->
            <div class="downloadwrapper">
                <label for="file-upload" class="custom-file-upload input-night">
                    <i class="fa fa-cloud-upload"></i>
                </label>
                <input class="input-night input_file" type="file" name="contactsfile" id="file-upload">
                <input class="input-night" type="button" value="Send file" id="sendfile">
            </div>
            <span class="display input-night" id="display">...</span>
        </div>

    </main>
    <footer>

        <script src="popup.js"></script>
</body>

</html>
